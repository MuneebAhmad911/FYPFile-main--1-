      /*modal 100% wide - id=fw-module*/
      #fw-module.vmi-fxdmodal {
        max-width: 100% !important;
        width: 100% !important;
        height: 100% !important;
        max-height: 140px !important;
      }
      #fw-module .vmi-fxdmodal-dialog {
        padding: 0;
      }
      #fw-module .vmi-fxdmodal-content {
        min-height: 100%;
        position: relative;
        display: -webkit-box; /* OLD - iOS 6-, Safari 3.1-6 */
        display: -moz-box; /* OLD - Firefox 19- (buggy but mostly works) */
        display: -ms-flexbox; /* TWEENER - IE 10 */
        display: -webkit-flex; /* NEW - Chrome */
        display: flex;
        top: auto;
        bottom: auto;
        left: auto;
        right: auto;
        background-color: #ffffff;
        border: 0;
        border-radius: 0 !important;
        -webkit-box-shadow: none;
        box-shadow: none;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        outline: 0;
        padding: 0 !important;
      }
      #fw-module .vmi-fxdmodal-content {
        max-width: 100%;
        width: 100%;
      }
      #fw-module .modal-dialog .vmi-fxdmodal-dialog {
        max-width: 100%;
        width: 100%;
      }
      #fw-module .modal-dialog {
        width: auto;
        max-width: 100% !important;
        margin: 0;
        padding: 0;
      }
      #fw-module .vmi-fxdmodal-body {
        position: relative;
        top: auto;
        bottom: auto;
        width: 80%;
        padding: 2.5% 10%;
        overflow: hidden;
        margin: 0 auto;
      }
      #fw-module .vmi-fxdmodal-body-double-btn {
        position: relative;
        top: auto;
        bottom: auto;
        width: 90%;
        padding: 2.5% 5%;
        overflow: hidden;
        margin: 0 auto;
      }
      #fw-module .vmi-modal-close.fxd-close {
        position: absolute;
        top: 0;
        right: 15px;
        width: 40px;
        height: 40px;
        z-index: 9999 !important;
        overflow: hidden;
        margin-top: 0 !important;
        margin-right: 0 !important;
        cursor: pointer;
      }
      .vmi-modal-close-cont::before,
      .vmi-modal-close-cont::after {
        content: "";
        display: block;
        position: absolute;
        height: 1px;
        width: 50%;
        top: calc(50% - 10px);
        right: 0;
        background: #8e9aa3;
      }
      .col-fw-message {
        -webkit-flex-grow: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        width: 80%;

      }

        -webkit-flex-grow: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        width: 70%;

      }

      }

      #fw-module .btn {

        display: inline-block;

        font-size: 0.875rem;

        height: auto;

        text-transform: uppercase;
        outline: none;
        white-space: normal;
